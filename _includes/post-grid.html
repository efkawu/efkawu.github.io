<article class="style{{post.image.stylish}}">
  <span class="image">
      <img src="assets/images/{{post.image.teaser}}" alt="" />
  </span>
  {% if post.link %}
  <h2 class="link-post">
    <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    <a href="{{ post.link }}" target="_blank" title="{{ post.title }}"><i class="fa fa-link"></i></a>
  </h2>
  {% else %}
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">
    <h2>PL#{{post.playlist.number}} <br />{{ post.playlist.title }}</h2>
    <div class="content">
      <p>{{ post.excerpt | strip_html | truncate: 140 }}</p>
    </div>
  </a>
  {% endif %}
</article><!-- /.tile -->
