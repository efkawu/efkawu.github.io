{% if page.image.feature %}
<div class="page__hero">
    <img class="page__hero-image" src=
     {% if page.image.feature contains 'http' %}
        "{{ page.image.feature }}"
    {% else %}
        "{{ site.url }}/assets/images/{{ page.image.feature }}"
    {% endif %}
    alt="{{ page.title }} feature image">
    {% if page.image.credit %}
        <span class="page__hero-credit">Photo Credit: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></span>
    {% endif %}
</div><!-- /.image-wrap -->
{% endif %}
